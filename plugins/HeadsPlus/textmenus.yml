default-header: '{1}=============== {2}HeadsPlus {1}==============='
default-header-paged: '{1}=============== {2}HeadsPlus {3}{page}/{pages} {1}==============='
help:
  header: '{default-paged}'
  for-each-line: '{3}{usage} - {4}{description}'
  lines-per-page: 8
  command-help:
    header: '{default}'
    layout:
    - '{header}'
    - '{3}Usage - {4}{usage}'
    - '{3}Description - {4}{description}'
    - '{3}Permission - {4}{permission}'
    - '{3}Further usages - {4}{further-usage}'
head-info:
  header: '{default}'
  normal-layout:
  - '{header}'
  - '{4}Type: {3}{type}'
  - '{4}Display name: {3}{display-name}'
  - '{4}Price: {3}{price}'
  - '{4}Interact name: {3}{interact-name}'
  - '{4}Chance: {3}{chance}'
  mask-info:
    header: '{default}'
    first-line: '{4}Type: {3}{type}'
    for-each-line: '{3}{effect} ({amplifier})'
    lines-per-page: 8
  lore-info:
    header: '{default}'
    first-line: '{4}Type: {3}{type}'
    for-each-line: '{3}{lore}'
    lines-per-page: 8
  name-info:
    colored:
      header: '{default}'
      first-line: '{4}Type: {3}{type}'
      for-each-line: '{3}{name} ({color})'
      lines-per-page: 8
    default:
      header: '{default}'
      first-line: '{4}Type: {3}{type}'
      for-each-line: '{3}{name}'
      lines-per-page: 8
profile:
  header: '{default}'
  layout:
  - '{header}'
  - '{4}Player: {2}{player}'
  - '{4}XP: {2}{xp}'
  - '{4}Completed challenges: {2}{completed-challenges}'
  - '{4}Total heads dropped: {2}{hunter-counter}'
  - '{4}Total heads sold: {2}{sellhead-counter}'
  - '{4}Total heads crafted: {2}{crafting-counter}'
  - '{4}Current level: {2}{level}'
  - '{4}XP until next level: {2}{next-level}'
leaderboard:
  header: '{1}======= {2}HeadsPlus Leaderboards: {section} {3}{page}/{pages} {1}======='
  for-each-line: '{4}{pos}. {2}{name} {3}- {2}{score}'
  lines-per-page: 8
info:
  header: '{default}'
  layout:
  - '{header}'
  - '{4}Version: {3}{version}'
  - '{4}Author: {3}{author}'
  - '{4}Language: {3}{locale}'
  - '{4}Contributors: {3}{contributors}'
